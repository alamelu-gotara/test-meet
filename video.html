<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>SyncLite Pro Video Chat - V3.9</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .video-container { position: relative; background-color: #1a202c; overflow: hidden; border-radius: 0.375rem; width: 100%; height: 100%; }
    .participant-name {
      position: absolute; bottom: 6px; left: 6px; background-color: rgba(0, 0, 0, 0.75);
      color: white; font-size: 0.7rem; padding: 3px 8px; border-radius: 0.25rem;
      max-width: calc(100% - 12px); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; z-index: 10;
    }
    .video-element { width: 100%; height: 100%; display: block; }
    .disabled-video-placeholder, .remote-media-off-placeholder {
      width: 100%; height: 100%; display: flex; flex-direction: column;
      align-items: center; justify-content: center; background-color: #2d3748;
      color: #a0aec0; font-size: 0.875rem; text-align: center; padding: 0.5rem;
    }
    .media-status-icon {
        position: absolute;
        top: 8px;
        right: 8px;
        background-color: rgba(0,0,0,0.6);
        border-radius: 50%;
        padding: 4px;
        z-index: 15;
    }
    .status-bar {
        position: absolute;
        top: 8px;
        left: 8px;
        background-color: rgba(0,0,0,0.6);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        z-index: 20;
        display: flex;
        align-items: center;
        gap: 8px;
    }
  </style>
</head>
<body>
  <div id="root" class="min-h-screen bg-gray-900 flex flex-col items-center text-white"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect, useCallback } = React;

    // --- Reusable Icons ---
    const MicOnIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>;
    const MicOffIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3zM12 18.5A4.5 4.5 0 0016.5 14H8a4.5 4.5 0 004 4.5zM6 18L18 6M6 6l12 12" /></svg>; 
    const VideoOnIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 8h11a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1V9a1 1 0 011-1z" /></svg>;
    const VideoOffIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 8h11a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1V9a1 1 0 011-1zm0 0l6.364-3.182M10.364 4.818L4 8m6.364-3.182l-1.455-2.723M6 18L18 6M6 6l12 12" /></svg>; 
    const GalleryLayoutIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>;
    const SpeakerLayoutIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h7" /></svg>;
    const EndCallIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 sm:h-6 sm:w-6" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7.707 7.707a1 1 0 011.414-1.414L10 8.586l.879-.879a1 1 0 111.414 1.414L11.414 10l.879.879a1 1 0 01-1.414 1.414L10 11.414l-.879.879a1 1 0 01-1.414-1.414L8.586 10 7.707 9.121A1 1 0 017.707 7.707z" clipRule="evenodd" /></svg>;
    const ClockIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
    const WifiIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M8.111 16.059A7.5 7.5 0 0112 15c1.599 0 3.078.504 4.332 1.342m3.236-3.307a12.024 12.024 0 00-15.136 0M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
    const SignalIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M7 4v16M12 9v11M17 13v7" /></svg>; // Generic signal

    function App() {
      const [peerId, setPeerId] = useState('');
      const [roomId, setRoomId] = useState('');
      const [displayName, setDisplayName] = useState(`User-${Math.random().toString(36).substring(2, 6)}`); // Default random name
      const [status, setStatus] = useState('Initializing Peer Connection...');
      const [videos, setVideos] = useState([]); 
      const [joined, setJoined] = useState(false);
      const [isMuted, setIsMuted] = useState(false); // Local mute state
      const [isVideoEnabled, setIsVideoEnabled] = useState(true); // Local video state
      const [viewMode, setViewMode] = useState('speaker'); 
      const [activeSpeakerId, setActiveSpeakerId] = useState(null); 
      const [callStartTime, setCallStartTime] = useState(null);
      const [elapsedTime, setElapsedTime] = useState(0);
      const [networkType, setNetworkType] = useState('unknown');

      const peerRef = useRef(null);
      const connectionsRef = useRef({});
      const callsRef = useRef({});
      const localStreamRef = useRef(null);
      const timerIntervalRef = useRef(null);

      // Log videos state for debugging
      useEffect(() => { console.log("Videos state updated:", videos);}, [videos]);

      // Timer effect
      useEffect(() => {
        if (joined && callStartTime) {
          timerIntervalRef.current = setInterval(() => {
            setElapsedTime(Math.floor((Date.now() - callStartTime) / 1000));
          }, 1000);
        } else {
          clearInterval(timerIntervalRef.current);
          setElapsedTime(0);
        }
        return () => clearInterval(timerIntervalRef.current);
      }, [joined, callStartTime]);

      // Network connection type listener
      useEffect(() => {
        const updateNetworkInfo = () => {
          if (navigator.connection) {
            setNetworkType(navigator.connection.type || 'unknown');
            console.log('Network type:', navigator.connection.type, 'Downlink:', navigator.connection.downlink);
          }
        };
        updateNetworkInfo(); // Initial check
        if (navigator.connection) {
          navigator.connection.addEventListener('change', updateNetworkInfo);
        }
        return () => {
          if (navigator.connection) {
            navigator.connection.removeEventListener('change', updateNetworkInfo);
          }
        };
      }, []);


      useEffect(() => {
        // PeerJS Initialization (same as V3.7, ensure displayName is part of metadata)
        console.log("Attempting to initialize PeerJS...");
        if (peerRef.current) peerRef.current.destroy();
        const newPeerInstance = new Peer(undefined, { debug: 3 });
        peerRef.current = newPeerInstance;

        newPeerInstance.on('open', (id) => { /* ... */ setPeerId(id); setStatus('Ready.'); });
        newPeerInstance.on('connection', (conn) => {
          if (!peerRef.current || peerRef.current.disconnected || peerRef.current !== newPeerInstance) return;
          const remotePeerId = conn.peer;
          const remoteMeta = conn.metadata || {}; // Ensure metadata object exists
          console.log(`PeerJS: Data connection opened with ${remotePeerId}`, remoteMeta);
          connectionsRef.current[remotePeerId] = conn;
          updateOrAddParticipant(remotePeerId, null, remoteMeta.displayName, remoteMeta.audioEnabled, remoteMeta.videoEnabled);
          conn.on('data', data => handleSignalingData(data, conn));
          conn.on('close', () => handleDisconnect(remotePeerId, 'Data conn closed'));
          conn.on('error', err => handleDisconnect(remotePeerId, `Data conn error: ${err.type}`));
        });
        newPeerInstance.on('call', (call) => {
          if (!peerRef.current || peerRef.current.disconnected || peerRef.current !== newPeerInstance) return;
          const remotePeerId = call.peer;
          const remoteMeta = call.metadata || {};
          console.log(`PeerJS: Incoming call from ${remotePeerId}`, remoteMeta);
          if (localStreamRef.current) {
            call.answer(localStreamRef.current, { metadata: { displayName, audioEnabled: !isMuted, videoEnabled: isVideoEnabled } });
          } else { return; }
          callsRef.current[remotePeerId] = call;
          updateOrAddParticipant(remotePeerId, null, remoteMeta.displayName, remoteMeta.audioEnabled, remoteMeta.videoEnabled);
          call.on('stream', remoteStream => {
            console.log(`Received remote stream from ${remotePeerId}`);
            updateOrAddParticipant(remotePeerId, remoteStream, remoteMeta.displayName, remoteMeta.audioEnabled, remoteMeta.videoEnabled);
          });
          call.on('close', () => handleDisconnect(remotePeerId, 'Call closed'));
          call.on('error', (err) => handleDisconnect(remotePeerId, `Call error: ${err.type}`));
        });
        // ... other peer events ...
        newPeerInstance.on('disconnected', () => { if (peerRef.current === newPeerInstance && !peerRef.current.destroyed) setStatus('Signaling server disconnected. Reconnecting...'); });
        newPeerInstance.on('close', () => console.log('PeerJS: "close" event (peer destroyed).'));
        newPeerInstance.on('error', (err) => { console.error('PeerJS Error:', err); if (peerRef.current === newPeerInstance && !peerRef.current.destroyed) setStatus(`PeerJS Error: ${err.type}`);});

        return () => { /* ... cleanup ... */
            newPeerInstance.destroy(); 
            if (peerRef.current === newPeerInstance) peerRef.current = null; 
            Object.values(callsRef.current).forEach(c => c.close());
            Object.values(connectionsRef.current).forEach(c => c.close());
            callsRef.current = {}; connectionsRef.current = {};
            localStreamRef.current?.getTracks().forEach(track => track.stop());
            localStreamRef.current = null;
        };
      }, [displayName]); // Re-initialize if displayName changes? Consider implications. For now, keep it simple.

      const updateOrAddParticipant = (pId, stream = null, name = null, audioEnabled = true, videoEnabled = true, isLocal = false) => {
        setVideos(prevVideos => {
          const existingVidIndex = prevVideos.findIndex(v => v.peerId === pId);
          const newName = name || (isLocal ? displayName : (existingVidIndex !== -1 ? prevVideos[existingVidIndex].name : `Peer-${pId.substring(0,4)}`));
          
          if (existingVidIndex !== -1) {
            const updatedVid = { ...prevVideos[existingVidIndex] };
            if (stream) updatedVid.stream = stream;
            if (name !== null) updatedVid.name = newName; // Only update name if explicitly provided or different
            updatedVid.audioEnabled = audioEnabled;
            updatedVid.videoEnabled = videoEnabled;
            updatedVid.isLocal = isLocal; // Ensure local status is correct
            
            if (JSON.stringify(updatedVid) === JSON.stringify(prevVideos[existingVidIndex])) return prevVideos; // No actual change

            const newVideos = [...prevVideos];
            newVideos[existingVidIndex] = updatedVid;
            console.log(`Updating participant ${pId}: Name=${newName}, Audio=${audioEnabled}, Video=${videoEnabled}`);
            return newVideos;
          } else {
            console.log(`Adding participant ${pId}: Name=${newName}, Audio=${audioEnabled}, Video=${videoEnabled}`);
            return [...prevVideos, { peerId: pId, stream, name: newName, isLocal, audioEnabled, videoEnabled }];
          }
        });
         if (isLocal && !activeSpeakerId && stream) setActiveSpeakerId(pId);
      };
      
      const broadcastMediaStatus = () => {
        const statusPayload = { 
            type: 'media-status-update', 
            audioEnabled: !isMuted, 
            videoEnabled: isVideoEnabled 
        };
        console.log("Broadcasting media status:", statusPayload);
        Object.values(connectionsRef.current).forEach(conn => {
          if (conn.open) conn.send(statusPayload);
        });
      };

      const handleSignalingData = (data, conn) => {
        const senderPeerId = conn.peer;
        const senderMeta = conn.metadata || {};
        const senderDisplayName = data.name || senderMeta.displayName || `Peer-${senderPeerId.substring(0,4)}`;
        console.log(`Signaling: ${data.type} from ${senderDisplayName} (${senderPeerId})`, data);

        switch (data.type) {
          case 'join-request':
            // Ensure host adds the requester with their initial state
            updateOrAddParticipant(senderPeerId, null, senderDisplayName, data.audioEnabled, data.videoEnabled);
            const currentPeers = videos
                .filter(v => v.peerId !== peerId) // Don't send self
                .map(v => ({ 
                    peerId: v.peerId, name: v.name, 
                    audioEnabled: v.audioEnabled, videoEnabled: v.videoEnabled 
                }));
            conn.send({ 
                type: 'room-info', 
                peers: currentPeers, 
                hostName: displayName,
                startTime: callStartTime || Date.now() // Send host's start time
            });
            // Notify others (excluding sender)
            Object.values(connectionsRef.current).forEach(c => {
              if (c.peer !== senderPeerId && c.open) {
                c.send({ type: 'new-peer', peerId: senderPeerId, name: senderDisplayName, audioEnabled: data.audioEnabled, videoEnabled: data.videoEnabled });
              }
            });
            if (localStreamRef.current && !callsRef.current[senderPeerId]) callPeer(senderPeerId, senderDisplayName);
            break;
          case 'room-info': 
            console.log(`Received room info from host ${data.hostName}:`, data.peers, "Start Time:", data.startTime);
            if (data.startTime && !callStartTime) setCallStartTime(data.startTime); // Set start time if not host
            data.peers.forEach(pInfo => {
              updateOrAddParticipant(pInfo.peerId, null, pInfo.name, pInfo.audioEnabled, pInfo.videoEnabled);
              if (!callsRef.current[pInfo.peerId]) connectAndCallPeer(pInfo.peerId, pInfo.name);
            });
            // Add host if not already present (e.g. from initial connection metadata)
            updateOrAddParticipant(senderPeerId, null, data.hostName, true, true); // Assume host has media on initially
            break;
          case 'new-peer': 
            console.log(`New peer: ${data.name} (${data.peerId})`, data);
            updateOrAddParticipant(data.peerId, null, data.name, data.audioEnabled, data.videoEnabled);
            if (!callsRef.current[data.peerId]) connectAndCallPeer(data.peerId, data.name);
            break;
          case 'media-status-update':
            console.log(`Media status update from ${senderPeerId}: Audio=${data.audioEnabled}, Video=${data.videoEnabled}`);
            updateOrAddParticipant(senderPeerId, null, null, data.audioEnabled, data.videoEnabled);
            break;
          default: console.warn("Unknown signaling data type:", data.type);
        }
      };

      const handleDisconnect = (pId, reason = "Unknown") => { /* ... same as before ... */ 
         const disconnectedPeer = videos.find(v => v.peerId === pId);
        const disconnectedPeerName = disconnectedPeer?.name || `Peer-${pId.substring(0,4)}`;
        console.log(`Handling disconnect for ${disconnectedPeerName}. Reason: ${reason}`);
        setVideos(prev => prev.filter(v => v.peerId !== pId));
        if (callsRef.current[pId]) { callsRef.current[pId].close(); delete callsRef.current[pId]; }
        if (connectionsRef.current[pId]) { connectionsRef.current[pId].close(); delete connectionsRef.current[pId]; }
        if (activeSpeakerId === pId) {
            const newActive = videos.find(v => v.isLocal && v.peerId !== pId)?.peerId || 
                              (videos.filter(v => v.peerId !== pId).length > 0 ? videos.filter(v => v.peerId !== pId)[0]?.peerId : null);
            setActiveSpeakerId(newActive);
        }
      };
      
      const joinRoom = async () => {
        if (!peerRef.current || !peerId) { setStatus("PeerID not ready."); return; }
        if (!roomId.trim() || !displayName.trim()) { setStatus("Room/Name ID required."); return; }
        setStatus('Getting media...');
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }});
          localStreamRef.current = stream;
          stream.getVideoTracks().forEach(t => t.enabled = isVideoEnabled);
          stream.getAudioTracks().forEach(t => t.enabled = !isMuted);
          
          updateOrAddParticipant(peerId, stream, displayName, !isMuted, isVideoEnabled, true);
          setJoined(true);
          setActiveSpeakerId(peerId);
          
          if (roomId === peerId) { // Hosting
            setCallStartTime(Date.now()); // Host sets the start time
            setStatus(`Hosting room. Share Room ID: ${peerId}`);
          } else { // Joining
            setStatus('Joining room...');
            const conn = peerRef.current.connect(roomId, { metadata: { displayName, audioEnabled: !isMuted, videoEnabled: isVideoEnabled } });
            if (!conn) { /* ... error ... */ return; }
            connectionsRef.current[roomId] = conn; // roomId is host's peerId
            conn.on('open', () => {
              setStatus(`Connected to host. Requesting room entry...`);
              conn.send({ type: 'join-request', name: displayName, audioEnabled: !isMuted, videoEnabled: isVideoEnabled }); 
            });
            conn.on('data', data => handleSignalingData(data, conn));
            conn.on('close', () => { handleDisconnect(roomId, 'Host connection closed'); endCall(); });
            conn.on('error', err => { handleDisconnect(roomId, `Host conn error: ${err.type}`); endCall(); });
          }
        } catch (err) { /* ... error handling ... */ }
      };

      const callPeer = (targetPeerId, targetName = '') => {
        // ... (callPeer logic, ensure metadata includes local media status) ...
        if (!localStreamRef.current) return;
        if (callsRef.current[targetPeerId]) return;
        if (!peerRef.current || peerRef.current.disconnected) return;
        
        const remoteDisplayName = targetName || `Peer-${targetPeerId.substring(0,4)}`;
        console.log(`Calling ${remoteDisplayName} (${targetPeerId})`);
        const call = peerRef.current.call(targetPeerId, localStreamRef.current, { 
            metadata: { displayName, audioEnabled: !isMuted, videoEnabled: isVideoEnabled } 
        });
        if (!call) return;
        callsRef.current[targetPeerId] = call;
        // Initial assumption of remote media status, will be updated by signaling
        updateOrAddParticipant(targetPeerId, null, remoteDisplayName, true, true); 
        call.on('stream', remoteStream => updateOrAddParticipant(targetPeerId, remoteStream, remoteDisplayName, call.metadata?.audioEnabled, call.metadata?.videoEnabled));
        call.on('close', () => handleDisconnect(targetPeerId, `Call closed`));
        call.on('error', (err) => handleDisconnect(targetPeerId, `Call error: ${err.type}`));
      };

      const connectAndCallPeer = (targetPeerId, targetName = '') => {
        // ... (connectAndCallPeer logic, ensure metadata includes local media status) ...
        if (targetPeerId === peerId || (connectionsRef.current[targetPeerId] && callsRef.current[targetPeerId])) return;
        if (!peerRef.current || peerRef.current.disconnected) return;

        const remoteDisplayName = targetName || `Peer-${targetPeerId.substring(0,4)}`;
        console.log(`Connecting to ${remoteDisplayName} (${targetPeerId}) for call.`);
        
        if (connectionsRef.current[targetPeerId]) {
            if (!callsRef.current[targetPeerId]) callPeer(targetPeerId, remoteDisplayName);
            return;
        }
        const conn = peerRef.current.connect(targetPeerId, { 
            metadata: { displayName, audioEnabled: !isMuted, videoEnabled: isVideoEnabled } 
        });
        if (!conn) return;
        connectionsRef.current[targetPeerId] = conn;
        conn.on('open', () => {
            if (!callsRef.current[targetPeerId]) callPeer(targetPeerId, remoteDisplayName);
        });
        conn.on('data', data => handleSignalingData(data, conn));
        conn.on('close', () => handleDisconnect(targetPeerId, `Data conn closed`));
        conn.on('error', err => handleDisconnect(targetPeerId, `Data conn error: ${err.type}`));
      };
      
      const endCall = () => { /* ... same as V3.7, add callStartTime = null ... */ 
        setCallStartTime(null); 
        // ... rest of endCall logic from V3.7 ...
        console.log("Ending call.");
        Object.values(callsRef.current).forEach(call => call.close());
        Object.values(connectionsRef.current).forEach(conn => conn.close());
        callsRef.current = {}; connectionsRef.current = {};
        localStreamRef.current?.getTracks().forEach(track => track.stop());
        localStreamRef.current = null;
        setVideos([]); setJoined(false); setActiveSpeakerId(null);
        setIsMuted(false); setIsVideoEnabled(true); 
        setStatus('Call ended. Ready to start/join another.');
      };

      const toggleMute = () => {
        if (!localStreamRef.current) return;
        const newMutedState = !isMuted;
        localStreamRef.current.getAudioTracks().forEach(track => { track.enabled = !newMutedState; });
        setIsMuted(newMutedState);
        updateOrAddParticipant(peerId, localStreamRef.current, displayName, !newMutedState, isVideoEnabled, true);
        broadcastMediaStatus();
      };

      const toggleVideo = () => {
        if (!localStreamRef.current) return;
        const newVideoEnabledState = !isVideoEnabled;
        localStreamRef.current.getVideoTracks().forEach(track => { track.enabled = newVideoEnabledState; });
        setIsVideoEnabled(newVideoEnabledState);
        updateOrAddParticipant(peerId, localStreamRef.current, displayName, !isMuted, newVideoEnabledState, true);
        broadcastMediaStatus();
      };

      const formatTime = (totalSeconds) => {
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        const parts = [];
        if (hours > 0) parts.push(String(hours).padStart(2, '0'));
        parts.push(String(minutes).padStart(2, '0'));
        parts.push(String(seconds).padStart(2, '0'));
        return parts.join(':');
      };

      const VideoPlaceholder = ({ text }) => ( <div className="disabled-video-placeholder"><VideoOffIcon /> <span className="mt-2">{text}</span></div>);
      const RemoteMediaOffPlaceholder = ({ text, isAudioOff, isVideoOff }) => (
        <div className="remote-media-off-placeholder">
            {isVideoOff && <VideoOffIcon />}
            {isAudioOff && !isVideoOff && <MicOffIcon />} {/* Show mic off only if video is on but audio off */}
            <span className="mt-2">{text}</span>
        </div>
      );
      
      const VideoPlayer = ({ videoData, objectFitClass = "object-cover" }) => { 
        const { stream, isLocal, name, audioEnabled, videoEnabled: participantVideoEnabled } = videoData;
        const videoRef = useRef(null); 
        
        useEffect(() => { if (videoRef.current && stream) videoRef.current.srcObject = stream; }, [stream]); 
        
        const showVideo = participantVideoEnabled && stream; // For remote, participantVideoEnabled is their status. For local, it's our isVideoEnabled.
        const actualIsVideoEnabledForLocal = isLocal ? isVideoEnabled : participantVideoEnabled;

        if (isLocal && !actualIsVideoEnabledForLocal && stream) { // Local user, video explicitly turned off
             return <VideoPlaceholder text="Your camera is off" />;
        }
        if (!isLocal && !participantVideoEnabled && stream) { // Remote user, their video is off
            return <RemoteMediaOffPlaceholder text={`${name}'s camera is off`} isVideoOff={true} isAudioOff={!audioEnabled} />;
        }
        if (!stream) { // No stream yet for anyone
            return <RemoteMediaOffPlaceholder text={`${name} (Connecting...)`} isVideoOff={!participantVideoEnabled} isAudioOff={!audioEnabled}/>;
        }

        return (
          <div className="w-full h-full relative">
            <video ref={videoRef} autoPlay playsInline muted={isLocal} className={`video-element ${objectFitClass}`} />
            {name && <div className="participant-name">{name}</div>}
            {!isLocal && (!audioEnabled || !participantVideoEnabled) && (
                <div className="media-status-icon">
                    {!audioEnabled && <MicOffIcon />}
                    {!participantVideoEnabled && audioEnabled && <VideoOffIcon/> /* Show video off only if audio is on */}
                </div>
            )}
          </div>
        );
      };
      
      const activeSpeakerData = videos.find(v => v.peerId === activeSpeakerId);
      const filmstripVideosData = videos.filter(v => v.peerId !== activeSpeakerId);
      const galleryGridVideosData = videos;

      const galleryCols = galleryGridVideosData.filter(v=>v.stream || v.isLocal).length <= 1 ? 1 : (galleryGridVideosData.filter(v=>v.stream || v.isLocal).length <= 4 ? 2 : (galleryGridVideosData.filter(v=>v.stream || v.isLocal).length <= 9 ? 3 : 4));
      const galleryRows = galleryGridVideosData.filter(v=>v.stream || v.isLocal).length > 0 ? Math.ceil(galleryGridVideosData.filter(v=>v.stream || v.isLocal).length / galleryCols) : 1;
      
      const ControlButton = ({ title, onClick, children, active = false, activeColor = "bg-red-500", defaultColor = "bg-gray-600 hover:bg-gray-500" }) => ( <button title={title} onClick={onClick} className={`p-2.5 sm:p-3 rounded-full text-white transition-colors duration-150 ease-in-out ${active ? activeColor : defaultColor} focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50`}>{children}</button>);
      
      const Controls = () => ( /* ... same controls ... */ 
        <div className="flex justify-center items-center space-x-2 sm:space-x-3">
            <ControlButton title={isMuted ? "Unmute" : "Mute"} onClick={toggleMute} active={isMuted}><MicOffIcon /> {isMuted && <MicOffIcon/>}{!isMuted && <MicOnIcon/>}</ControlButton>
            <ControlButton title={isVideoEnabled ? "Cam Off" : "Cam On"} onClick={toggleVideo} active={!isVideoEnabled}>{!isVideoEnabled && <VideoOffIcon/>}{isVideoEnabled && <VideoOnIcon/>}</ControlButton>
            {videos.filter(v => v.stream || v.isLocal).length > 1 && <ControlButton title={viewMode === 'gallery' ? "Speaker View" : "Gallery View"} onClick={() => setViewMode(prev => prev === 'gallery' ? 'speaker' : 'gallery')}>{viewMode === 'gallery' ? <SpeakerLayoutIcon/> : <GalleryLayoutIcon/>}</ControlButton>}
            <ControlButton title="End Call" onClick={endCall} defaultColor="bg-red-600 hover:bg-red-700"><EndCallIcon/></ControlButton>
        </div>
      );

      return (
        <div className="w-full h-screen flex flex-col bg-gray-900">
          {!joined ? (
            <div className="flex-grow flex flex-col items-center justify-center p-4">
              {/* ... Join Screen JSX (updated displayName default) ... */}
              <h1 className="text-4xl font-bold text-purple-400 mb-2">SyncLite Pro - 3.9</h1>
              <p className="text-xs text-gray-400 mb-6">Peer-to-Peer Video Chat</p>
              <div className="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md space-y-5">
                <p className="text-center text-sm"><strong>Your Peer ID:</strong> <span className="text-green-400 break-all block mt-1">{peerId || 'Connecting...'}</span></p>
                <div>
                  <label htmlFor="displayNameInput" className="block text-xs font-medium text-gray-300 mb-1">Your Name</label>
                  <input id="displayNameInput" className="border-transparent p-3 w-full rounded-md bg-gray-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                    placeholder="Enter your display name" value={displayName} onChange={e => setDisplayName(e.target.value)} disabled={!peerId} />
                </div>
                <div>
                  <label htmlFor="roomIdInput" className="block text-xs font-medium text-gray-300 mb-1">Room ID</label>
                  <input id="roomIdInput" className="border-transparent p-3 w-full rounded-md bg-gray-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                    placeholder="Enter Room ID or your ID to host" value={roomId} onChange={e => setRoomId(e.target.value)} disabled={!peerId} />
                </div>
                <p className="text-center text-xs text-red-400 h-4">{status.startsWith("Ready") ? "" : status}</p>
                <button onClick={joinRoom} className="bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-md w-full font-semibold disabled:opacity-50 transition-all duration-150 ease-in-out"
                  disabled={!peerId || !roomId.trim() || !displayName.trim()}>
                  {(roomId === peerId && peerId) ? 'Start & Host Chat' : 'Join Chat Room'}
                </button>
              </div>
            </div>
          ) : (
            <div className="flex-grow flex flex-col overflow-hidden w-full relative"> {/* Added relative for status bar */}
              <div className="status-bar">
                <ClockIcon /> <span>{formatTime(elapsedTime)}</span>
                <span className="mx-1">|</span>
                {networkType === 'cellular' ? <SignalIcon /> : <WifiIcon />}
                <span className="capitalize">{networkType}</span>
              </div>
              <div className="flex-grow flex flex-col bg-black p-1 sm:p-2 min-h-0 mt-8"> {/* Added mt-8 for status bar */}
                {viewMode === 'speaker' ? (
                  <div className="flex flex-col flex-grow h-full space-y-1 sm:space-y-2 min-h-0">
                    <div className="flex-grow video-container min-h-0">
                      {activeSpeakerData ? (
                        <VideoPlayer videoData={activeSpeakerData} objectFitClass="object-contain"/>
                      ) : <VideoPlaceholder text={videos.length > 0 ? "Select participant" : "Waiting..."} />}
                    </div>
                    {filmstripVideosData.length > 0 && (
                       <div className="flex-shrink-0 h-24 sm:h-32 bg-gray-800 p-1 sm:p-2 flex space-x-1 sm:space-x-2 overflow-x-auto no-scrollbar items-center rounded-md">
                        {filmstripVideosData.map(video => (
                          <div key={video.peerId} className="video-container w-28 sm:w-40 h-full cursor-pointer border-2 border-transparent hover:border-purple-500"
                            onClick={() => setActiveSpeakerId(video.peerId)} tabIndex="0">
                            <VideoPlayer videoData={video}/>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                ) : ( 
                  <div className={`flex-grow p-1 sm:p-2 grid gap-1 sm:gap-2 overflow-y-auto grid-cols-${galleryCols} grid-rows-${galleryRows} min-h-0`}>
                    {galleryGridVideosData.map(video => (
                      <div key={video.peerId} className="video-container aspect-video"
                        onClick={() => { setActiveSpeakerId(video.peerId); setViewMode('speaker');}} tabIndex="0">
                        <VideoPlayer videoData={video} />
                      </div>
                    ))}
                     {galleryGridVideosData.length === 0 && <div className="disabled-video-placeholder col-span-full row-span-full"><VideoPlaceholder text="No one here" /></div>}
                  </div>
                )}
              </div>
              <div className="flex-shrink-0 bg-gray-800 p-3 sm:p-4 shadow-up w-full">
                <Controls />
              </div>
            </div>
          )}
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
