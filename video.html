<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SyncLite Video Chat V1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <div id="root" class="min-h-screen bg-gray-900 flex flex-col items-center p-4"></div>
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    function App() {
      const [isHost, setIsHost] = useState(false);
      const [peerId, setPeerId] = useState('');
      const [remoteId, setRemoteId] = useState('');
      const [status, setStatus] = useState('Initializing...');
      const [stream, setStream] = useState(null);
      const [remoteStream, setRemoteStream] = useState(null);
      const [isAudioMuted, setIsAudioMuted] = useState(false);

      const peerRef = useRef(null);
      const callRef = useRef(null);
      const videoRef = useRef(null);
      const remoteVideoRef = useRef(null);
      const localMicTrack = useRef(null);

      useEffect(() => {
        const peer = new Peer();
        peerRef.current = peer;

        peer.on('open', id => {
          setPeerId(id);
          setStatus('Ready');
        });

        peer.on('call', call => {
          call.answer(stream);
          call.on('stream', remote => {
            setRemoteStream(remote);
            setStatus('In Chat');
          });
          callRef.current = call;
        });

        return () => {
          if (stream) stream.getTracks().forEach(t => t.stop());
          if (callRef.current) callRef.current.close();
          peer.destroy();
        };
      }, [stream]);

      useEffect(() => {
        if (videoRef.current && stream) {
          videoRef.current.srcObject = stream;
        }
      }, [stream]);

      useEffect(() => {
        if (remoteVideoRef.current && remoteStream) {
          remoteVideoRef.current.srcObject = remoteStream;
        }
      }, [remoteStream]);

      const startHost = async () => {
        try {
          const userStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          setStream(userStream);
          localMicTrack.current = userStream.getAudioTracks()[0];
          setStatus('Waiting for participant...');
        } catch (e) {
          setStatus('Error: ' + e.message);
        }
      };

      const connectToHost = async () => {
        try {
          const userStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          setStream(userStream);
          localMicTrack.current = userStream.getAudioTracks()[0];
          const call = peerRef.current.call(remoteId, userStream);
          call.on('stream', remote => {
            setRemoteStream(remote);
            setStatus('In Chat');
          });
          callRef.current = call;
          setStatus('Calling host...');
        } catch (e) {
          setStatus('Error: ' + e.message);
        }
      };

      const toggleMute = () => {
        if (localMicTrack.current) {
          const newState = !isAudioMuted;
          localMicTrack.current.enabled = !newState;
          setIsAudioMuted(newState);
        }
      };

      return (
        <div className="w-full max-w-2xl mx-auto bg-gray-800 shadow-lg rounded p-6 mt-8">
          <h1 className="text-3xl font-bold text-purple-400 mb-4 text-center">SyncLite Video Chat V1</h1>

          <div className="flex items-center space-x-2 mb-4">
            <input type="checkbox" id="hostToggle" checked={isHost} onChange={() => setIsHost(!isHost)} />
            <label htmlFor="hostToggle" className="text-lg text-white">I am the Host</label>
          </div>

          <div className="bg-gray-700 p-3 rounded mb-4 text-sm space-y-1 text-white">
            {isHost && <p><strong>Peer ID:</strong> {peerId}</p>}
            <p><strong>Status:</strong> {status}</p>
          </div>

          {isHost && !stream && (
            <button
              onClick={startHost}
              className="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded w-full font-semibold"
            >
              Start Host to Chat
            </button>
          )}

          {!isHost && (
            <div className="mb-4 space-y-2">
              <input
                className="border p-2 w-full rounded"
                placeholder="Enter Host ID"
                value={remoteId}
                onChange={e => setRemoteId(e.target.value)}
              />
              <button
                onClick={connectToHost}
                className="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded w-full font-semibold"
              >
                Join Chat
              </button>
            </div>
          )}

          <div className="flex flex-col md:flex-row gap-4 mt-6 justify-center items-center">
            {stream && (
              <div>
                <p className="text-center text-gray-300 mb-2">{isHost ? "Your Video (Host)" : "Your Video"}</p>
                <video
                  ref={videoRef}
                  autoPlay
                  playsInline
                  muted
                  className="w-64 h-48 rounded shadow-lg bg-black"
                />
                <button
                  onClick={toggleMute}
                  className={`mt-2 w-full py-2 px-4 rounded font-semibold ${
                    isAudioMuted ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'
                  } text-white`}
                >
                  {isAudioMuted ? 'Unmute Mic' : 'Mute Mic'}
                </button>
              </div>
            )}

            {remoteStream && (
              <div>
                <p className="text-center text-gray-300 mb-2">Remote Video</p>
                <video
                  ref={remoteVideoRef}
                  autoPlay
                  playsInline
                  className="w-64 h-48 rounded shadow-lg bg-black"
                />
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
