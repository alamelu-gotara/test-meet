<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SyncLite Screen Share V20</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
<div id="root" class="min-h-screen bg-gray-100 flex flex-col items-center p-4"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

function App() {
  const [isHost, setIsHost] = useState(false);
  const [peerId, setPeerId] = useState('');
  const [remoteId, setRemoteId] = useState('');
  const [status, setStatus] = useState('Initializing...');
  const [peer, setPeer] = useState(null);
  const [stream, setStream] = useState(null);
  const [remoteStream, setRemoteStream] = useState(null);
  const [audioMuted, setAudioMuted] = useState(false);
  const videoRef = useRef(null);
  const connRef = useRef(null);
  const callRefs = useRef([]);
  const localMicTrack = useRef(null);

  useEffect(() => {
    const p = new Peer();
    p.on('open', id => {
      setPeerId(id);
      setStatus('Ready');
    });

    p.on('call', call => {
      call.answer();
      call.on('stream', incomingStream => {
        if (!isHost) {
          setRemoteStream(incomingStream);
        } else {
          const audio = new Audio();
          audio.srcObject = incomingStream;
          audio.autoplay = true;
        }
      });
    });

    p.on('connection', conn => {
      connRef.current = conn;
      conn.on('open', () => {
        if (isHost && stream) {
          const call = p.call(conn.peer, stream);
          callRefs.current.push(call);
        }
      });
    });

    setPeer(p);
    return () => {
      if (stream) stream.getTracks().forEach(t => t.stop());
      p.destroy();
    };
  }, [isHost, stream]);

  useEffect(() => {
    if (remoteStream && videoRef.current && !isHost) {
      videoRef.current.srcObject = remoteStream;
    }
  }, [remoteStream]);

  const startScreenShare = async () => {
    try {
      const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

      localMicTrack.current = micStream.getAudioTracks()[0];

      const combined = new MediaStream([
        ...screenStream.getVideoTracks(),
        localMicTrack.current
      ]);

      setStream(combined);
      setStatus('Screen + mic sharing started');

      screenStream.getVideoTracks()[0].addEventListener('ended', () => {
        setStream(null);
        setStatus('Screen sharing ended');
      });

      if (peer && connRef.current) {
        const call = peer.call(connRef.current.peer, combined);
        callRefs.current.push(call);
      }
    } catch (err) {
      setStatus('Error: ' + err.message);
    }
  };

  const connectToHost = async () => {
    if (!peer || !remoteId) return;

    const conn = peer.connect(remoteId);
    connRef.current = conn;
    setStatus('Connecting to host...');

    const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    conn.on('open', () => {
      const call = peer.call(remoteId, micStream);
      callRefs.current.push(call);
      setStatus('Connected to host');
    });
  };

  const toggleMute = () => {
    if (localMicTrack.current) {
      localMicTrack.current.enabled = !localMicTrack.current.enabled;
      setAudioMuted(!localMicTrack.current.enabled);
    }
  };

  return (
    <div className="max-w-md w-full bg-white shadow-lg rounded p-6">
      <h1 className="text-2xl font-bold text-purple-600 mb-4 text-center">SyncLite V20</h1>

      <div className="flex items-center space-x-2 mb-4">
        <input type="checkbox" id="hostToggle" checked={isHost} onChange={() => setIsHost(!isHost)} />
        <label htmlFor="hostToggle" className="text-sm">I am the Host</label>
      </div>

      <div className="bg-gray-100 p-3 rounded mb-4 text-sm">
        {isHost && stream && (
          <p><strong>Peer ID:</strong> {peerId}</p>
        )}
        <p><strong>Status:</strong> {status}</p>
      </div>

      {!isHost && (
        <div className="mb-4 space-y-2">
          <input
            className="border p-2 w-full rounded"
            placeholder="Enter Host ID"
            value={remoteId}
            onChange={e => setRemoteId(e.target.value)}
          />
          <button
            onClick={connectToHost}
            className="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded w-full font-semibold"
          >
            Connect to Host
          </button>
        </div>
      )}

      {isHost && !stream && (
        <button
          onClick={startScreenShare}
          className="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded w-full font-semibold"
        >
          Share Screen
        </button>
      )}

      {(stream || remoteStream) && (
        <div className="mt-4 relative">
          <video
            ref={videoRef}
            autoPlay
            playsInline
            muted={isHost}
            controls={false}
            className="w-full rounded shadow"
            onClick={() => videoRef.current?.play()}
            style={{ minHeight: 300 }}
          />
          <button
            onClick={toggleMute}
            className="absolute top-2 right-2 bg-white bg-opacity-75 px-3 py-1 rounded text-sm shadow"
          >
            {audioMuted ? 'Unmute' : 'Mute'}
          </button>
        </div>
      )}

      {isHost && stream && (
        <p className="text-center text-sm text-green-600 mt-2">Your screen is currently being shared.</p>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
