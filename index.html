<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SyncLite Screen Share V18</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <div id="root" class="min-h-screen bg-gray-100 flex flex-col items-center p-4"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [isHost, setIsHost] = useState(false);
      const [peerId, setPeerId] = useState('');
      const [remoteId, setRemoteId] = useState('');
      const [status, setStatus] = useState('Initializing...');
      const [peer, setPeer] = useState(null);
      const [stream, setStream] = useState(null);
      const [remoteStream, setRemoteStream] = useState(null);
      const [audioMuted, setAudioMuted] = useState(false);
      const [participantMuted, setParticipantMuted] = useState(false);
      const videoRef = useRef(null);
      const connRef = useRef(null);
      const callRef = useRef(null);
      const micTrackRef = useRef(null);

      useEffect(() => {
        const p = new Peer();
        setPeer(p);

        p.on('open', id => {
          setPeerId(id);
          setStatus('Ready');
        });

        p.on('call', async call => {
          if (!isHost) {
            call.answer();
            call.on('stream', remote => {
              setRemoteStream(remote);
              setStatus('Receiving host screen & audio...');
            });
          } else {
            call.answer();
            call.on('stream', viewerMic => {
              const audio = new Audio();
              audio.srcObject = viewerMic;
              audio.autoplay = true;
              audio.muted = false;
              audio.play().catch(() => {
                console.warn('Autoplay blocked, user gesture needed');
              });
              setStatus('Receiving viewer audio');
            });
          }
        });

        p.on('connection', conn => {
          connRef.current = conn;
          conn.on('open', () => {
            if (isHost && stream) {
              const call = p.call(conn.peer, stream);
              callRef.current = call;
              setStatus('Connected to viewer');
            }
          });
        });

        return () => {
          if (stream) stream.getTracks().forEach(t => t.stop());
          p.destroy();
        };
      }, [isHost]);

      useEffect(() => {
        if (remoteStream && videoRef.current && !isHost) {
          videoRef.current.srcObject = remoteStream;
          videoRef.current.play().catch(() => {
            console.warn('Autoplay blocked. Will try on user interaction.');
          });
        }
      }, [remoteStream]);

      const startScreenShare = async () => {
        try {
          const screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: true,
            audio: false
          });

          const micStream = await navigator.mediaDevices.getUserMedia({
            audio: true
          });

          const micTrack = micStream.getAudioTracks()[0];
          micTrackRef.current = micTrack;

          const combinedStream = new MediaStream([
            ...screenStream.getVideoTracks(),
            micTrack
          ]);

          setStream(combinedStream);
          setStatus('Screen + mic sharing started');

          screenStream.getVideoTracks()[0].addEventListener('ended', () => {
            setStream(null);
            setStatus('Screen sharing ended');
          });

          if (peer && connRef.current) {
            const call = peer.call(connRef.current.peer, combinedStream);
            callRef.current = call;
          }

        } catch (e) {
          setStatus('Error: ' + e.message);
        }
      };

      const connectToHost = async () => {
        if (!peer || !remoteId) return;

        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const micTrack = micStream.getAudioTracks()[0];
        micTrackRef.current = micTrack;

        const conn = peer.connect(remoteId);
        connRef.current = conn;
        setStatus('Connecting to host...');

        conn.on('open', () => {
          const call = peer.call(remoteId, micStream);
          callRef.current = call;
          setStatus('Connected to host');
        });
      };

      const toggleMute = () => {
        if (micTrackRef.current) {
          micTrackRef.current.enabled = !micTrackRef.current.enabled;
          setAudioMuted(!micTrackRef.current.enabled);
        }
      };

      const toggleParticipantMute = () => {
        if (videoRef.current?.srcObject) {
          const audioTracks = videoRef.current.srcObject.getAudioTracks();
          audioTracks.forEach(track => {
            track.enabled = !track.enabled;
          });
          setParticipantMuted(!audioTracks[0]?.enabled);
        }
      };

      return (
        <div className="max-w-md w-full bg-white shadow-lg rounded p-6">
          <h1 className="text-2xl font-bold text-purple-600 mb-4 text-center">SyncLite V18</h1>

          <div className="flex items-center space-x-2 mb-4">
            <input type="checkbox" id="hostToggle" checked={isHost} onChange={() => setIsHost(!isHost)} />
            <label htmlFor="hostToggle" className="text-sm">I am the Host</label>
          </div>

          <div className="bg-gray-100 p-3 rounded mb-4 text-sm">
            {isHost && stream && <p><strong>Peer ID:</strong> {peerId}</p>}
            <p><strong>Status:</strong> {status}</p>
          </div>

          {!isHost && (
            <div className="mb-4 space-y-2">
              <input
                className="border p-2 w-full rounded"
                placeholder="Enter Host ID"
                value={remoteId}
                onChange={e => setRemoteId(e.target.value)}
              />
              <button
                onClick={connectToHost}
                className="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded w-full font-semibold"
              >
                Connect to Host
              </button>
            </div>
          )}

          {isHost && !stream && (
            <button
              onClick={startScreenShare}
              className="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded w-full font-semibold"
            >
              Share Screen
            </button>
          )}

          {(stream || remoteStream) && (
            <div className="mt-4">
              <video
                ref={videoRef}
                autoPlay
                playsInline
                muted={isHost}
                controls={false}
                onClick={() => videoRef.current.play()}
                className="w-full rounded shadow"
                style={{ minHeight: '300px' }}
              />
              {isHost && <p className="text-xs text-center mt-2">Your screen is currently being shared.</p>}
            </div>
          )}

          {(stream || remoteStream) && (
            <div className="mt-4 flex justify-around">
              {isHost ? (
                <button
                  onClick={toggleMute}
                  className="bg-red-500 hover:bg-red-600 text-white py-1 px-4 rounded text-sm flex items-center"
                >
                  {audioMuted ? 'ðŸ”‡ Unmute Mic' : 'ðŸŽ¤ Mute Mic'}
                </button>
              ) : (
                <button
                  onClick={toggleParticipantMute}
                  className="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-4 rounded text-sm flex items-center"
                >
                  {participantMuted ? 'ðŸ”ˆ Unmute Host' : 'ðŸ”‡ Mute Host'}
                </button>
              )}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
