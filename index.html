<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SyncLite Screen Share V36</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root" class="min-h-screen flex flex-col items-center p-4"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [isHost, setIsHost] = useState(false);
      const [peerId, setPeerId] = useState('');
      const [remoteId, setRemoteId] = useState('');
      const [status, setStatus] = useState('Initializing...');
      const [peer, setPeer] = useState(null);
      const [stream, setStream] = useState(null);
      const [remoteStream, setRemoteStream] = useState(null);
      const [isAudioMuted, setIsAudioMuted] = useState(false);
      const [participants, setParticipants] = useState([]);
      const [isTheaterMode, setIsTheaterMode] = useState(true);
      const videoRef = useRef(null);
      const connectionsRef = useRef(new Map());
      const callsRef = useRef(new Map());
      const localMicTrack = useRef(null);

      // Initialize Peer connection
      useEffect(() => {
        const p = new Peer();
        p.on('open', id => {
          setPeerId(id);
          setStatus('Ready');
        });

        // Handle incoming calls
        p.on('call', async call => {
          try {
            // Store caller information
            const callerId = call.peer;
            
            if (isHost) {
              // Host accepting participant mic/video
              call.answer(stream);
              call.on('stream', participantStream => {
                setParticipants(prev => {
                  // Check if this participant already exists
                  if (!prev.some(p => p.id === callerId)) {
                    return [...prev, {
                      id: callerId,
                      stream: participantStream,
                      isMuted: false
                    }];
                  }
                  return prev;
                });
                setStatus(`Connected with participant ${callerId.substring(0, 5)}...`);
              });
            } else {
              // Participant receiving host stream
              call.answer(localMicTrack.current ? new MediaStream([localMicTrack.current]) : null);
              call.on('stream', hostStream => {
                setRemoteStream(hostStream);
                setStatus('Receiving host screen & audio...');
              });
            }
            
            // Store the call reference for later use
            callsRef.current.set(callerId, call);
          } catch (err) {
            setStatus(`Call error: ${err.message}`);
          }
        });

        // Handle data connections
        p.on('connection', conn => {
          const connId = conn.peer;
          connectionsRef.current.set(connId, conn);
          
          conn.on('open', () => {
            setStatus(`Connected with ${connId.substring(0, 5)}...`);
            
            // Notify all participants of new connection if host
            if (isHost) {
              // Share the list of all connected peers with everyone
              const peerList = Array.from(connectionsRef.current.keys());
              
              // Send updated peer list to all connections
              connectionsRef.current.forEach(connection => {
                if (connection.open) {
                  connection.send({
                    type: 'peer-list',
                    peers: peerList.filter(id => id !== connection.peer)
                  });
                }
              });
            }
          });
          
          conn.on('data', data => {
            // Handle incoming data messages
            if (data.type === 'mute-status') {
              // Update participant mute status
              setParticipants(prev => 
                prev.map(p => p.id === connId ? {...p, isMuted: data.isMuted} : p)
              );
            }
          });
          
          conn.on('close', () => {
            // Remove connection and update participants
            connectionsRef.current.delete(connId);
            setParticipants(prev => prev.filter(p => p.id !== connId));
            
            // Notify remaining participants if host
            if (isHost) {
              const peerList = Array.from(connectionsRef.current.keys());
              connectionsRef.current.forEach(connection => {
                if (connection.open) {
                  connection.send({
                    type: 'peer-list',
                    peers: peerList.filter(id => id !== connection.peer)
                  });
                }
              });
            }
          });
        });

        setPeer(p);

        return () => {
          if (stream) stream.getTracks().forEach(t => t.stop());
          p.destroy();
        };
      }, [isHost]);

      // Update video element when remote stream changes
      useEffect(() => {
        if (remoteStream && videoRef.current && !isHost) {
          videoRef.current.srcObject = remoteStream;
          videoRef.current.play().catch(e => console.error("Error playing video:", e));
        }
      }, [remoteStream, isHost]);

      // Start screen sharing (host)
      const startScreenShare = async () => {
        try {
          // Get screen stream
          const screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: true,
            audio: true // Try to capture system audio if supported
          });

          // Get microphone stream
          const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const micTrack = micStream.getAudioTracks()[0];
          localMicTrack.current = micTrack;

          // Combine screen and microphone into one stream
          const combinedStream = new MediaStream([
            ...screenStream.getVideoTracks(),
            micTrack
          ]);

          setStream(combinedStream);
          setStatus('Screen + mic sharing started');

          // Listen for when screen sharing is stopped by the user
          screenStream.getVideoTracks()[0].addEventListener('ended', () => {
            setStream(null);
            setStatus('Screen sharing ended');
            
            // Close all calls
            callsRef.current.forEach(call => call.close());
            callsRef.current.clear();
          });

          // Call all connected participants to send them the stream
          connectionsRef.current.forEach((conn, participantId) => {
            const call = peer.call(participantId, combinedStream);
            callsRef.current.set(participantId, call);
          });
        } catch (e) {
          setStatus('Error: ' + e.message);
        }
      };

      // Connect to host (participant)
      const connectToHost = async () => {
        if (!peer || !remoteId) return;
        
        try {
          // Create data connection
          const conn = peer.connect(remoteId);
          connectionsRef.current.set(remoteId, conn);
          setStatus('Connecting to host...');

          // Setup microphone for two-way audio
          const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const micTrack = micStream.getAudioTracks()[0];
          localMicTrack.current = micTrack;
          
          conn.on('open', () => {
            setStatus('Connected to host');
            
            // Listen for host data messages
            conn.on('data', data => {
              if (data.type === 'peer-list') {
                // Connect to other participants for many-to-many
                data.peers.forEach(participantId => {
                  if (!connectionsRef.current.has(participantId)) {
                    const pConn = peer.connect(participantId);
                    connectionsRef.current.set(participantId, pConn);
                    
                    pConn.on('open', () => {
                      // Establish call with this participant
                      const pCall = peer.call(participantId, new MediaStream([micTrack]));
                      callsRef.current.set(participantId, pCall);
                      
                      pCall.on('stream', pStream => {
                        setParticipants(prev => {
                          if (!prev.some(p => p.id === participantId)) {
                            return [...prev, {
                              id: participantId,
                              stream: pStream,
                              isMuted: false
                            }];
                          }
                          return prev;
                        });
                      });
                    });
                  }
                });
              }
            });
            
            // Call the host to establish video/audio connection
            const call = peer.call(remoteId, new MediaStream([micTrack]));
            callsRef.current.set(remoteId, call);
          });
        } catch (e) {
          setStatus('Connection error: ' + e.message);
        }
      };

      // Toggle local microphone mute
      const toggleMute = () => {
        if (localMicTrack.current) {
          const newState = !isAudioMuted;
          localMicTrack.current.enabled = !newState;
          setIsAudioMuted(newState);
          
          // Notify connected peers about mute status
          connectionsRef.current.forEach(conn => {
            if (conn.open) {
              conn.send({
                type: 'mute-status',
                isMuted: newState
              });
            }
          });
        }
      };

      // Toggle participant microphone mute
      const toggleParticipantMute = (participantId) => {
        setParticipants(prev => 
          prev.map(p => {
            if (p.id === participantId) {
              const tracks = p.stream.getAudioTracks();
              if (tracks.length > 0) {
                tracks[0].enabled = p.isMuted; // Toggle the state
              }
              return {...p, isMuted: !p.isMuted};
            }
            return p;
          })
        );
      };

      // Toggle theater mode
      const toggleTheaterMode = () => {
        setIsTheaterMode(!isTheaterMode);
      };

      return (
        <div className={`${isTheaterMode && remoteStream ? 'w-full max-w-6xl' : 'max-w-md w-full'} bg-white shadow-lg rounded p-6`}>
          <div className="flex justify-between items-center mb-4">
            <h1 className="text-2xl font-bold text-purple-600">SyncLite V36</h1>
            {remoteStream && (
              <button 
                onClick={toggleTheaterMode}
                className="text-sm bg-gray-200 hover:bg-gray-300 py-1 px-3 rounded"
              >
                {isTheaterMode ? 'Exit Theater Mode' : 'Enter Theater Mode'}
              </button>
            )}
          </div>

          <div className="flex items-center space-x-2 mb-4">
            <input 
              type="checkbox" 
              id="hostToggle" 
              checked={isHost} 
              onChange={() => setIsHost(!isHost)} 
              className="h-4 w-4"
            />
            <label htmlFor="hostToggle" className="text-sm">I am the Host</label>
          </div>

          <div className="bg-gray-100 p-3 rounded mb-4 text-sm space-y-1">
            {isHost && <p><strong>Your ID:</strong> {peerId}</p>}
            <p><strong>Status:</strong> {status}</p>
          </div>

          {!isHost && !remoteStream && (
            <div className="mb-4 space-y-2">
              <input
                className="border p-2 w-full rounded"
                placeholder="Enter Host ID"
                value={remoteId}
                onChange={e => setRemoteId(e.target.value)}
              />
              <button
                onClick={connectToHost}
                className="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded w-full font-semibold"
              >
                Connect to Host
              </button>
            </div>
          )}

          {isHost && !stream && (
            <button
              onClick={startScreenShare}
              className="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded w-full font-semibold"
            >
              Share Screen
            </button>
          )}

          {/* Microphone control */}
          {(isHost && stream) || (!isHost && remoteStream) ? (
            <div className="my-4">
              <button
                onClick={toggleMute}
                className={`w-full py-2 px-4 rounded font-semibold ${
                  isAudioMuted ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'
                } text-white`}
              >
                {isAudioMuted ? 'Unmute My Mic' : 'Mute My Mic'}
              </button>
            </div>
          ) : null}

          {/* Video display for participants */}
          {!isHost && remoteStream && (
            <div className="mt-4">
              <video
                ref={videoRef}
                autoPlay
                playsInline
                className={`w-full h-auto ${isTheaterMode ? 'max-h-[80vh]' : 'max-h-[60vh]'} rounded shadow-lg`}
                controls
              />
            </div>
          )}

          {/* Participants list */}
          {participants.length > 0 && (
            <div className="mt-4">
              <h3 className="font-semibold mb-2">Participants:</h3>
              <div className="space-y-2">
                {participants.map(participant => (
                  <div key={participant.id} className="flex items-center justify-between bg-gray-50 p-2 rounded">
                    <div className="text-sm">
                      Participant: {participant.id.substring(0, 5)}...
                      <span className={`ml-2 text-xs ${participant.isMuted ? 'text-red-500' : 'text-green-500'}`}>
                        {participant.isMuted ? '(Muted)' : '(Unmuted)'}
                      </span>
                    </div>
                    
                    {isHost && (
                      <button
                        onClick={() => toggleParticipantMute(participant.id)}
                        className={`text-xs px-2 py-1 rounded ${
                          participant.isMuted ? 'bg-green-500 hover:bg-green-600' : 'bg-red-500 hover:bg-red-600'
                        } text-white`}
                      >
                        {participant.isMuted ? 'Unmute' : 'Mute'}
                      </button>
                    )}
                  </div>
                ))}
              </div>
            </div>
          )}

          {/* Audio elements for participants (hidden) */}
          {participants.map(participant => (
            <audio 
              key={`audio-${participant.id}`}
              autoPlay 
              playsInline
              srcObject={participant.stream}
              style={{display: 'none'}}
            />
          ))}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
