<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SyncLite V16</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root" class="min-h-screen flex justify-center items-center p-4"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [isHost, setIsHost] = useState(false);
      const [peerId, setPeerId] = useState('');
      const [remoteId, setRemoteId] = useState('');
      const [status, setStatus] = useState('Initializing...');
      const [peer, setPeer] = useState(null);
      const [stream, setStream] = useState(null);
      const [remoteStream, setRemoteStream] = useState(null);
      const [micMuted, setMicMuted] = useState(false);
      const [remoteAudioMuted, setRemoteAudioMuted] = useState(false);

      const videoRef = useRef(null);
      const connRef = useRef(null);
      const callRef = useRef(null);

      useEffect(() => {
        const p = new Peer();
        p.on('open', id => {
          setPeerId(id);
          setStatus('Ready');
        });

        p.on('call', async call => {
          if (!isHost) {
            call.answer();
            call.on('stream', remote => {
              setRemoteStream(remote);
              setStatus('Receiving screen & audio from host');
            });
          } else {
            call.answer(); // accept viewer mic
            call.on('stream', viewerMic => {
              const audio = new Audio();
              audio.srcObject = viewerMic;
              audio.play();
              setStatus('Receiving viewer mic');
            });
          }
        });

        p.on('connection', conn => {
          connRef.current = conn;
          conn.on('open', () => {
            if (isHost && stream) {
              const call = p.call(conn.peer, stream);
              callRef.current = call;
              setStatus('Viewer connected');
            }
          });
        });

        setPeer(p);
        return () => { if (stream) stream.getTracks().forEach(t => t.stop()); p.destroy(); };
      }, [isHost, stream]);

      useEffect(() => {
        if (remoteStream && videoRef.current && !isHost) {
          const video = videoRef.current;
          video.srcObject = remoteStream;
          video.muted = remoteAudioMuted;
          video.play().catch(() => {
            console.warn("Autoplay blocked. Tap to start video.");
          });
        }
      }, [remoteStream, remoteAudioMuted]);

      const startScreenShare = async () => {
        try {
          const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
          const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

          const combinedStream = new MediaStream([
            ...screenStream.getVideoTracks(),
            ...micStream.getAudioTracks()
          ]);

          setStream(combinedStream);
          setStatus('Screen + mic sharing started');

          screenStream.getVideoTracks()[0].addEventListener('ended', () => {
            setStream(null);
            setStatus('Screen sharing ended');
          });

          if (peer && connRef.current) {
            const call = peer.call(connRef.current.peer, combinedStream);
            callRef.current = call;
          }
        } catch (e) {
          setStatus('Error: ' + e.message);
        }
      };

      const connectToHost = async () => {
        if (!peer || !remoteId) return;
        const conn = peer.connect(remoteId);
        connRef.current = conn;
        setStatus('Connecting to host...');

        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

        conn.on('open', () => {
          const call = peer.call(remoteId, micStream);
          callRef.current = call;
          setStatus('Connected to host');
        });
      };

      const toggleMic = () => {
        if (!stream) return;
        const audioTracks = stream.getAudioTracks();
        audioTracks.forEach(track => {
          track.enabled = !track.enabled;
        });
        setMicMuted(!micMuted);
      };

      const toggleRemoteAudio = () => {
        if (videoRef.current) {
          const newMuted = !remoteAudioMuted;
          videoRef.current.muted = newMuted;
          setRemoteAudioMuted(newMuted);
        }
      };

      return (
        <div className="max-w-xl w-full bg-white shadow-lg rounded p-6">
          <h1 className="text-2xl font-bold text-purple-600 mb-4 text-center">SyncLite V16</h1>

          <div className="flex items-center space-x-2 mb-4">
            <input type="checkbox" id="hostToggle" checked={isHost} onChange={() => setIsHost(!isHost)} />
            <label htmlFor="hostToggle" className="text-sm">I am the Host</label>
          </div>

          <div className="bg-gray-100 p-3 rounded mb-4 text-sm">
            {isHost && stream && <p><strong>Peer ID:</strong> {peerId}</p>}
            <p><strong>Status:</strong> {status}</p>
          </div>

          {!isHost && (
            <div className="mb-4 space-y-2">
              <input
                className="border p-2 w-full rounded"
                placeholder="Enter Host ID"
                value={remoteId}
                onChange={e => setRemoteId(e.target.value)}
              />
              <button
                onClick={connectToHost}
                className="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded w-full font-semibold"
              >
                Connect to Host
              </button>
            </div>
          )}

          {isHost && !stream && (
            <button
              onClick={startScreenShare}
              className="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded w-full font-semibold"
            >
              Share Screen
            </button>
          )}

          {isHost && stream && (
            <div className="mt-4 space-y-2 text-center">
              <p className="text-gray-700 font-medium">Your screen is currently being shared.</p>
              <button
                onClick={toggleMic}
                className={`${
                  micMuted ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'
                } text-white px-4 py-2 rounded font-semibold flex items-center justify-center space-x-2`}
              >
                {micMuted ? (
                  <>
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2"
                         viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round"
                            d="M15 19.5V21m0 0h-6v-1.5m6 0A9 9 0 003 12m18 0a9 9 0 00-6-8.5m0 0V3m0 0h-6v1.5m6 0v6.5a2 2 0 11-4 0V4.5"></path>
                    </svg>
                    <span>Unmute My Audio</span>
                  </>
                ) : (
                  <>
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2"
                         viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round"
                            d="M9 5v6a3 3 0 006 0V5m3 4a9 9 0 11-6-8.5V3m0 0h-6v1.5m6 0v6.5"></path>
                    </svg>
                    <span>Mute My Audio</span>
                  </>
                )}
              </button>
            </div>
          )}

          {!isHost && remoteStream && (
            <div className="mt-4">
              <video
                ref={videoRef}
                autoPlay
                playsInline
                controls
                className="w-full rounded shadow-lg border-2 border-purple-200"
                style={{ height: '320px', objectFit: 'contain' }}
              />
              <div className="mt-2 flex justify-between">
                <button
                  onClick={() => videoRef.current?.play()}
                  className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded"
                >
                  Tap to Play
                </button>
                <button
                  onClick={toggleRemoteAudio}
                  className={`${
                    remoteAudioMuted ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'
                  } text-white px-4 py-1 rounded flex items-center space-x-2`}
                >
                  {remoteAudioMuted ? (
                    <>
                      <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2"
                           viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round"
                              d="M15 19.5V21m0 0h-6v-1.5m6 0A9 9 0 003 12m18 0a9 9 0 00-6-8.5m0 0V3m0 0h-6v1.5m6 0v6.5a2 2 0 11-4 0V4.5"></path>
                      </svg>
                      <span>Unmute</span>
                    </>
                  ) : (
                    <>
                      <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2"
                           viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round"
                              d="M9 5v6a3 3 0 006 0V5m3 4a9 9 0 11-6-8.5V3m0 0h-6v1.5m6 0v6.5"></path>
                      </svg>
                      <span>Mute</span>
                    </>
                  )}
                </button>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
